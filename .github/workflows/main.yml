name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Set environment variables
      run: |
        echo "MONGODB_URI=mongodb://your-mongodb-uri" >> $GITHUB_ENV
        echo "OTHER_ENV_VARIABLE=value" >> $GITHUB_ENV

    - name: Run tests
      run: npm run test:backend
